<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Movie Quotes</title>
  <link rel="stylesheet" type="text/css" href="static/stylesheets/moviequotes.css" />
</head>
<body>
	<h1>Add a new movie quote</h1>
	<form action="" method="post">
	  <table>
		<tr>
		  <td>Quote</td>
		  <td><input type="text" name="quote"></td>
		</tr>
		<tr>
		  <td>Movie</td>
		  <td><input type="text" name="movie"></td>
		</tr>
		<tr>
		  <td></td>
		  <td><input type="submit" value="Submit"></td>
		</tr>
	  </table>
	</form>
	<hr>
	<h1>Movie quotes</h1>
	<ul>
	  {% for moviequote in moviequotes %}
		<li>
		  <b>{{moviequote.quote}}</b>
		  <div class="movie">- {{moviequote.movie}}</div>
		</li>
	  {% endfor %}
	</ul>
</body>
</html>
