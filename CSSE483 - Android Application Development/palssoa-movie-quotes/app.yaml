application: palssoa-movie-quotes
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /static
  static_dir: static

#Endpoints handler
- url: /_ah/spi/.*
  script: movie_quotes_api.app

- url: .*
  script: main_bootstrap.app

libraries:
- name: webapp2
  version: "2.5.2"  
- name: endpoints
  version: latest
- name: jinja2
  version: latest
