<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Weatherpics</title>
<link rel="stylesheet" type="text/css" href="/static/stylesheets/pinterest.css">
<link rel="stylesheet" type="text/css" href="/static/stylesheets/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/stylesheets/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="/static/stylesheets/weatherpics.css">
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/weatherpics.js"></script>
</head>
<body>
  <!-- Modal -->
  <div id='add-weatherpic-modal' class="modal fade" tabindex="-1"
    role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
          <h4 class="modal-title">Add a Weatherpic</h4>
        </div>
        <form action="" method="POST">
          <div class="modal-body">
                <input name="caption" type="text" class="form-control" placeholder="Caption" autofocus>
                <input name="image_url" type="text" class="form-control" placeholder="Image URL">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="add-weatherpic-button" type="submit" class="btn btn-primary">Add Picture</button>
          </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav"
    role="banner">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse"
          data-target=".bs-navbar-collapse">
          <span class="sr-only">Toggle navigation</span> <span
            class="icon-bar"></span> <span class="icon-bar"></span> <span
            class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">Weatherpics</a>
      </div>
      <nav class="collapse navbar-collapse bs-navbar-collapse"
        role="navigation">
        <ul class="nav navbar-nav navbar-left">
          <li><a id='display-add-weatherpic-modal' href="#">Add Picture</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div id="wrapper">
    <div id="columns">
      {% for weatherpic in weatherpics %}
        <div class="pin">
          <img src="{{ weatherpic.image_url }}" alt="A picture of weather">
          <p>{{ weatherpic.caption }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
